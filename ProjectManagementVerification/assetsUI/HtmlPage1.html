<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <link rel="stylesheet" href="FUpload/bootstrap.css" />
    <link rel="stylesheet" href="FUpload/bootstrap-fileupload.min.css" />
</head>
    <body>
        
        <div class="form-group">
            <label class="control-label col-lg-4">Image Upload</label>
            <div class="col-lg-8">
                <div class="fileupload fileupload-new" data-provides="fileupload">
                    <div class="fileupload-preview thumbnail" style="width: 200px; height: 150px;"></div>
                    <div>
                        <span class="btn btn-file btn-success"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change</span><input type="file" /></span>
                        <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload">Remove</a>
                    </div>
                </div>
            </div>
        </div>


        <!-- GLOBAL SCRIPTS -->
        <script src="FUpload/jquery-2.0.3.min.js"></script>
        <!-- <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
            <script src="assets/plugins/modernizr-2.6.2-respond-1.1.0.min.js"></script>-->
        <!-- END GLOBAL SCRIPTS -->
        <!-- PAGE LEVEL SCRIPTS -->
        <script src="FUpload/bootstrap-fileupload.js"></script>
        <!-- END PAGE LEVEL SCRIPTS -->

    </body>
</html>
